<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PastelArte - Pedido</title>
  <link rel="stylesheet" href="style.css">
  <script>
  
    function mostrarCampoNequi() {
      const nequiCampo = document.getElementById("nequiCampo");
      const metodoNequi = document.getElementById("pagoNequi");
      nequiCampo.style.display = metodoNequi.checked ? "block" : "none";
    }
  </script>
</head>
<body>

  <header>
    
    <nav>
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="pedido.html" class="activo">Pedidos</a>
      <a href="admin.html">Administrador</a>
      <a href="login.html">Iniciar sesion</a>
    </nav>
  </header>

  <section class="pedido">
    <h1>Realiza tu pedido 🍰</h1>
    <form class="formulario">

      <label>Nombre completo:</label>
      <input type="text" placeholder="Tu nombre" required>

      <label>Teléfono de contacto:</label>
      <input type="tel" placeholder="Ej: 3120000000" required>

      <label>Dirección de entrega:</label>
      <input type="text" placeholder="Calle 00 #00-00" required>

      <label>Selecciona tu producto:</label>
      <select required>
        <option value="">-- Selecciona --</option>
        <option>Torta de Chocolate</option>
        <option>Torta de Fresa</option>
        <option>Cupcakes Surtidos (6 unidades)</option>
      </select>

      <label>¿Deseas personalizar tu pedido?</label>
      <textarea rows="4" placeholder="Ej: Torta de vainilla con crema rosa, mensaje 'Feliz cumpleaños Laura'"></textarea>

      <label>Método de pago:</label>
      <div class="pago">
        <label><input type="radio" name="pago" value="efectivo" onclick="mostrarCampoNequi()"> Efectivo (contra entrega)</label><br>
        <label><input type="radio" id="pagoNequi" name="pago" value="nequi" onclick="mostrarCampoNequi()"> Nequi 💜</label>
      </div>

      
      <div id="nequiCampo" style="display: none; margin-top: 15px;">
        <p>Transfiere tu pago a nuestro Nequi: <strong>312 000 0000</strong></p>
        <img  width="50px" height="50px" src="imagen/nequi.png" alt="Pago con Nequi" class="nequi-logo">
        <label>Número desde el que realizas el pago:</label>
        <input type="text" placeholder="Ej: 3101234567">
        <label>Adjunta comprobante (opcional):</label>
        <input type="file" accept="image/*">
      </div>

      <button type="submit" class="btn">Enviar pedido</button>
    </form>
  </section>

  <footer>
    <p>📍 Cali, Colombia | ☎️ 312 000 0000 | 💌 contacto@pastelarte.com</p>
  </footer>

</body>
</html>
